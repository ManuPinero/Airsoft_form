<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600;1,700;1,800&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="styleSheet" href="/css/styles.css" type="text/css">
    <title>Airsoft form</title>
</head>
<body>
    <main class="content">
        <div class="header">
            <h1 id="title">Title</h1>
            <p id="description">description</p>
        </div>

        <form id="survey-form" action="#">
            
            <div class="group-input">
                <label id="name-label">Nombre</label>
                <input type="text" id="name" name="username" placeholder="Enter your name" required>
            </div>
            
            <div class="group-input">
                <label id="email-label">email</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            
            <div class="group-input">
                <label id="number-label">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" required max="100" min="1">
            </div>

            <p>What is your military rank? (Airsoft)</p>
            <select name="experience" id="dropdown">
                <option>Select your rank</option>
                <option>Newbie</option>
                <option>Private</option>
                <option>Sergeant</option>
                <option>First Lieutenant</option>
                <option>Captain</option>
                <option>Colonel</option>
            </select>

            <p>How much time do you dedicate to Airsoft?</p>

            <label for="dedicaded">Always that I can</label>
            <input type="radio" class="radiostyle" name="dedicaded">

            <label for="dedicaded">Some weekend</label>
            <input type="radio" class="radiostyle" name="dedicaded">

            <label for="dedicaded">I have abandoned it lately</label>
            <input type="radio" class="radiostyle" name="dedicaded">

            <p>What game mode is your favorite?</p>
            <select name="gamemode" id="dropdown">
                <option>Select option</option>
                <option>CQB</option>
                <option>MilSim</option>
                <option>TacSim</option>
                <option>Deathmatch</option>
                <option>Historical Reenactment</option>
            </select>

            <p>Mark what aspects you like about airsoft</p>

            <input type="checkbox" class="checkoption" name="aspect">
            <label>Weapon</label>

            <input type="checkbox" class="checkoption" name="aspect">
            <label>friendships</label>

            <input type="checkbox" class="checkoptoin" name="aspect">
            <label>Fun</label>
            
            <input type="checkbox" class="checkoption" name="aspect">
            <label>Setting</label>

            <p>Any comments or suggestions?</p>
            <textarea>Enter your comment here...</textarea>

            <button type="summit">Submit</button>
        </form>
    </main>
    
</body>
</html>
